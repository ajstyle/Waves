<ion-view view-title="Sales">
    <ion-content >
    


                              
           <div class = "Searchcheque">



          <input type = "text" name = "search" placeholder="Search" ng-model="search">
            </div>      

     <div class = "container1">
            <div class = "row">
          
                    <div class = "col">   
                   Date 
                     </div>
                     <div class = "col "> 
                      Number
                      </div>
                    

                       <div class = "col"> 
                 Status
                      </div>
                       <div class = "col"> 
                  Amount
                      </div>
                    

                      </div>
                      </div>



                       <div ng-show="showme" class="boxme">
                         <div ng-switch = "(response| filter:search).length">
                         <span ng-switch-when="0"> <p class = "message">Sorry ! Nothing was found</p></span>
               



                     <div class = "container2">
               
                     <div ng-animate="'animate'"  ng-repeat= "responses in response | orderBy:'lname'|filter:search"  class="repeated-item" >
                     
                        
                      
                <a href="#" class=" waves-effect waves-green   item">
               <p>    

                  <div class = "row">
                  
                  <div class = "col">
                <div class = "date"> <b>{{responses.date}}</b></div>
                                              
                      </div>
                      
                  
                   <div class = "col">
                    
                     <div class = "vch">   <b> {{responses.vcn}} </b></div>
                
                  </div>
                   
                      
                
                  
                  <div class = "col">

                <div class = "credit">    <b> {{responses.status}}</b> </div>
                   </div>
                   <div class = "col">

              
                <div class = "balance">    <b>{{responses.amount}} </b> </div>
                   </div>

                

                   </div>
                 </p>
                 <p>
                   
                  <div class = "col col-70" >
             <div class = "company"><b>   {{responses.lname}} </b></div>
              <div class = "Add">  {{responses.ladd}} </div>
                                              
                      </div>
                   </p>


                 
                   
                </a>
              
            

                   </div>
               </div>


                  <!--


                  
                 <a class="waves-effect waves-green " href="#/app/profile">
       
                
       
                 
                  <li class="collection-item">   
                    <h3>{{responses.lname}}</h3>
                    <p>{{responses.city}}</p>
                
                  </li>     
                  </a>
                  !-->
                
        
   
       
    </ion-content>
</ion-view>
