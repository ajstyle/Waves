<ion-view view-title="Cheque">
    <ion-content >
    


                              
           <div class = "Searchcheque">



          <input type = "text" name = "search" placeholder="Search" ng-model="search">
            </div>          
   
            <div class = "row">
                    <div class = "col col-27">   
                     Date
                     </div>
                     <div class = "col col-20"> 
                   Voucher
                      </div>
                       <div class = "col col-20"> 
                     Debit
                      </div>

                       <div class = "col col-20"> 
                      Credit
                      </div>
                       <div class = "col col-20"> 
                    Balance
                      </div>
                    

                      </div>
                   


                       <div ng-show="showme" class="boxme">
                         <div ng-switch = "(response| filter:search).length">
                         <span ng-switch-when="0"> <p class = "message">Sorry ! Nothing was found</p></span>
               




               
                     <div ng-animate="'animate'"  ng-repeat= "responses in response | orderBy:'lname'|filter:search"  class="repeated-item" >
                     
                        
                           
                         
                <a href="#/app/profile" class=" waves-effect waves-green item  item-icon-right">
               <p>    
                  <div class = "row  row-center ">
                  <div class = "col col-28">
                     <h6>{{responses.date}}</h6>
                                              
                      </div>
                      
                  
                   <div class = "col col-23">
                 {{responses.vchno}}
                    </div>
                   
                      
                  <div class = "col col-15">

                  {{responses.debit}}
                   </div>
                  
                  <div class = "col col-20">

                  {{responses.credit}}
                   </div>
                   <div class = "col col-10">

                  {{responses.balance}}
                   </div>

                

                   </div>
                 </p>
                 <p>
                   
                  <div class = "col col-70" >
             {{responses.ledName}}
            <p>        {{responses.ledAdd}}</p>
                                              
                      </div>
                   </p>


                 
                   
                </a>
              
            

                   </div>
               </div>


                  <!--


                  
                 <a class="waves-effect waves-green " href="#/app/profile">
       
                
       
                 
                  <li class="collection-item">   
                    <h3>{{responses.lname}}</h3>
                    <p>{{responses.city}}</p>
                
                  </li>     
                  </a>
                  !-->
                
        
   
       
    </ion-content>
</ion-view>
