<ion-view view-title="Cheque">
    <ion-content >
    


                              
           <div class = "Searchcheque">



          <input type = "text" name = "search" placeholder="Search" ng-model="search">
            </div>          
     <div class = "container1">
            <div class = "row">
                    <div class = "col-20 ">   
                     Date
                     </div>
                     <div class = "col-20"> 
                   Voucher
                      </div>
                       <div class = "col-20 "> 
                     Debit
                      </div>

                       <div class = "col-20 "> 
                      Credit
                      </div>
                       <div class = "col-21 "> 
                    Balance
                      </div>
                    

                      </div>
         </div>                   


                       <div ng-show="showme" class="boxme">
                         <div ng-switch = "(response| filter:search).length">
                         <span ng-switch-when="0"> <p class = "message">Sorry ! Nothing was found</p></span>
               




               
                    <div ng-animate="'animate'"  ng-repeat= "responses in response | orderBy:'lname'|filter:search"  class="repeated-item" >
                     
                        
                         <div class="divider"></div>   
                            
                <a href="#/app/profile" >
                       
                     <div class = "rowCheque"> 
                   <div class = "row" >
                   
                        
                  <div class = "col-20">
            
             <div class = "company">  <b>{{responses.date}}</b></div>
                     
                  </div>
                    <div class = "col-20">
                      <div class = "vch">   {{responses.vchno}} </div>

                    </div>
                <div class = "col-20">
                   
                     {{responses.debit}}
                    </div>
                 <div class = "col-20">
                     <div class = "credit">      {{responses.credit}} </div>

                    </div>
                    <div class = "col-20">
                          <div class = "balance">  {{responses.balance}} </div>

                    </div>
                   </div>

                  </div>
                      <div class = "col">
                       <div class = "company">  {{responses.ledName}}</div>
                     <div class = "Add">    {{responses.ledAdd}} </div>
                     </div>
               

            

                   
                   </a>


                  
             
                
        
   
       
    </ion-content>
</ion-view>
