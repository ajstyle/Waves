<ion-side-menus  enable-menu-with-back-views="true" >
  
  

    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
          
        
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left" ng-hide = "{{hide}}">
                </button>
            </ion-nav-buttons>
            


        </ion-nav-bar>
       
        <ion-nav-view name="menuContent"  ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left"  width="220" is-enabled = "{{enable}}">
        
                <ion-header-bar  class="bar-balanced">
      <h1 class="title"><center><h5>Services</h5></center></h1>
    </ion-header-bar>
     
    <ion-content>
      <ion-list>
        <ion-item  ui-sref = "app.debtors"  menu-toggle="left">
          <img src= "img/debtor.jpg" alt="" class="circle" width = "40px" height="40px"><span class="title" >Debtors</span>

        </ion-item>
        <ion-item  ui-sref = "app.creditor"  menu-toggle="left">
          <img src="img/creditors.jpg" alt="" class="circle" width = "40px" height="40px"><span class="title" >Creditors</span>
        </ion-item>
        <ion-item  ui-sref = "app.cheque"  menu-toggle="left">
             <img src="img/cheq.png" alt="" class="circle" width = "40px" height="40px"><span class="title">Cheque</span>
        </ion-item>
        <ion-item ui-sref = "app.inventory" menu-toggle="left" >
          <img src="img/inventory.png" alt="" class="circle" width = "40px" height="40px"><span class="title">Inventory</span>
        </ion-item>
        <ion-item ui-sref = "app.sales" menu-toggle="left" >
         <img  src="img/sale.png" alt="" class="circle" width = "40px" height="40px"><span class="title">Sales</span>
        </ion-item>
        <ion-item ui-sref = "app.purchase" menu-toggle="left" >
           <img src="img/Cart.png" alt="" class="circle" width = "40px" height="40px"><span class="title">Purchase</span>
        </ion-item>
         <ion-item ui-sref = "app.receipt" menu-toggle="left" >
          <img src="img/receipt1.png" alt="" class="circle" width = "40px" height="40px"><span class="title">Receipt</span>
        </ion-item>
         <ion-item ui-sref = "app.other" menu-toggle="left" >
            <img src="img/others.png" alt="" class="circle" width = "40px" height="40px"><span class="title">Others</span>
        </ion-item>
      </ion-list>
    </ion-content>
           
     
    </ion-side-menu>
</ion-side-menus>
