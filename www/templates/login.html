<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/background.jpg)  ; background-size: cover ;   background-repeat: no-repeat;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Waves Compusoft</h1>
            </div>
        </div>
        <div class = "list">
        <label class = "item item-input item-floating-label">
        <span class = "input-label" style="color:white;font-weight:bold">
          Mobile No. </h1> 
        </span>

           <input type = "text" placeholder="Mobile No." id="FieldText" >
         </label>
        <div class="padding">
            <button ui-sref="app.friends" class="button button-full button-balanced ink">Verify</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
