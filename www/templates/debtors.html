<ion-view view-title="Debtors">
    <ion-content ng-class="{expanded:isExpanded}">
       
       
<label class = "item item-input item-floating-label">
       
              
           <input type = "text" name = "Search" placeholder="Search" ng-model="search"  >
      <p>
       <h4>search by: </h4>
          <input class="with-gap" name="group1" type="radio" id="test1" checked="checked"  />
          <label for="test1">Name</label>
       
      <input class="with-gap" name="group1" type="radio" id="test2" />
      <label for="test2">City</label>
   </p>
         </label>


      
        <ion-list>
             
                   <ion-item ng-repeat= "responses in response |filter:search">
                  
                 <a class="waves-effect waves-green " href="#/app/profile">
          
                
            <div class="list animate-fade-slide-in-right">
                    

                    <h2>{{responses.lname}}</h2>
                
                    <p>{{responses.city}}</p>
                    
                   
                    <p>{{responses.baltype}}</p>
                  
                    
                
               
            </div>
           </a> 
       
       </ion-item>
       
       </ion-list>
       </div>



    </ion-content>
</ion-view>
