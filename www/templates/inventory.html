                   <div class = "row" >

                  </div>

                    </div>

                    </div>
                 <div class = "col">
                    </div>

                    </div>
                    <div class = "col-50">
                    
                 <div class = "balance"> <b>  {{responses.baltype}} </b></div>
                
                  </div>

                  </div>
                    
                </a>

            

                   </div>
               </div>
