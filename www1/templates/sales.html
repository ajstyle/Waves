<ion-view view-title="Sales">
   <ion-nav-bar class="bar bar-header bar-calm"  align-title="left">

</ion-nav-bar>
<ion-nav-back-button class="no-text">
           
            </ion-nav-back-button>
    <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left" ng-hide = "{{hide}}">
                </button>
            </ion-nav-buttons>





    <ion-content >
    


                              
           <div class = "Searchcheque">



          <input type = "text" name = "search" placeholder="Search" ng-model="search">
            </div>      

     <div class = "container1">
            <div class = "row">
          
                    <div class = "col-25">   
                   Date 
                     </div>
                     <div class = "col-25"> 
                      Number
                      </div>
                    

                       <div class = "col-25"> 
              Status
                      </div>
                       <div class = "col-25"> 
                  <div class = "amount"> Amount</div>
                      </div>
                    

                      </div>
                      </div>



                       <div ng-show="showme" class="boxme">
                         <div ng-switch = "(response| filter:search).length">
                         <span ng-switch-when="0"> <p class = "message">Sorry ! Nothing was found</p></span>
               



                   
               
                       <div ng-animate="'animate'"  ng-repeat= "responses in resultValue = ( response |  filter:search ) "  class="repeated-item" >
                                          
                        
                      
                <a ui-sref = "app.saleVoucher" ng-click="voucher(responses.voucher)">
               
                   <div class = "divider"></div>
                  <div class = "row">
                  
                  <div class = "col-25">
                <div class = "date"> <b>{{responses.date}}</b></div>
                                              
                      </div>
                      
                  
                   <div class = "col-25">
                    
                     <div class = "vch">   <b> {{responses.vcn}} </b></div>
                
                  </div>
                   
                      
                
                  
                  <div class = "col-25">

                <div class = "vch">    <b> {{responses.status}}</b> </div>
                   </div>
                   <div class = "col-25">

              
                <div class = "balance">    <b>{{responses.amount}} </b> </div>
                   </div>

                

                   </div>
                
                   
                  <div class = "col col-70" >
             <div class = "company"><b>   {{responses.lname}} </b></div>
              <div class = "Add">  {{responses.ladd}} </div>
                                              
                      </div>
                   


                 
                   
                </a>
              
            

                   </div>
               
               </div>

                   <div class = "grandTotal">
   <div class = "row">
   </div>
    <div class = "row">
        <div class = "col-50">
 
       <div class = "total"> <b>{{total}}</b></div>
        </div>
        <div class = "col-50">
       <div class = "sum"><b>{{resultValue |sumOfValue:'amount'}}</b></div>
       </div>
       </div>
       
    </div>
               </div>

                 <a class="waves-effect waves-green " href="#/app/profile">
       
                
       
                 
                  <li class="collection-item">   
                    <h3>{{responses.lname}}</h3>
                    <p>{{responses.city}}</p>
                
                  </li>     
                  </a>
                  !-->
                
        
   
       
    </ion-content>
</ion-view>
